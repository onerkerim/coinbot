<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div style="margin-top:100px;" class="d-flex justify-content-center align-items-center">
    <div class="col-md-5">
      <h2>Giriş Yap</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-20 col-md-12">Giriş Yap</button>
      </form>
    </div>
  </div>

  <div class="row justify-content-center align-items-center">
      <a href="{% url 'password_reset' %}" class="mt-20">Parolamı Unuttum</a>
  </div>
</div>

{% endblock %}
